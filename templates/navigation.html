<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
	$(document).ready(function() {
		// navigation click actions
		$('.scroll-link').on('click', function(event){
			event.preventDefault();
			var sectionID = $(this).attr("data-id");
			scrollToID('#' + sectionID, 750);
		});

		// // mobile nav toggle
		// $('#nav-toggle').on('click', function (event) {
		// 		event.preventDefault();
		// 		$('#main-nav').toggleClass("open");
		// 	});
		// });

		// scroll function
		function scrollToID(id, speed){
			var offSet = 0;
			var targetOffset = $(id).offset().top - offSet;
			var mainNav = $('#main-nav');
			$('html,body').animate({scrollTop:targetOffset}, speed);
			if (mainNav.hasClass("open")) {
				mainNav.css("height", "1px").removeClass("in").addClass("collapse");
				mainNav.removeClass("open");
			}
		}

		if (typeof console === "undefined") {
			console = {
				log: function() { }
			};
		}

		    // run test on initial page load
		    checkSize();

		    // run test on resize of the window
		    $(window).resize(checkSize);
		});

	//Function to the css rule
	function checkSize(){
		// if ($(".navbar").css("top") == "0px" ){
		// 	$(".navbar").addClass("navbar-inverse");
		// }
		// else {
		// 	$(".navbar").removeClass("navbar-inverse");
		// }
	}


	d3.json("{{navigation_json_link}}", function(error, nav) {
		if (error) return console.error(error);

		console.log(nav);

		s = [];
		for (key in nav) {
			s.push(key);
		}

		d3.selectAll(".page-section")
		.data(s)
		.each(function(d){
			var p = d;

			keys = [];
			for (key in nav[p]["categories"]) {
				keys.push(key);
			}

			d3.select("#title-"+d)
			.html(
				nav[d]["full_name"]+
				"<br><span class='description'>" + nav[d]["purpose_paragraph"] + "</span>"

				//replace text inbetween span to be d["purpose_paragraph"] 
			);

			var a = d3.select("#view" + p)
			.selectAll("div")
			.data(keys)
			.enter().append("div")
			.attr("class","container");

			a.append("h3")
			.attr("class", "toggle-sub")
			.attr("data-toggle", "collapse")
			.attr("data-target", function(d){
				return "#view-" + d.replace(/\s+/g, '');
			})
			.html(function(d){
				return d;
			});

			a.append("div")
			.attr("class", "collapse")
			.attr("id", function(d){
				return "view-" + d.replace(/\s+/g, '');
			})
			.each(function(d){

				var n = d;

				k = [];
				for (key in nav[p]["categories"][d]["subcategories"]) {
					k.push(key);
				}
				k.sort();

				if(nav[p]["categories"][d]["visibility_of_subcategories"] != "hidden"){
					var b = d3.select("#view-"+d.replace(/\s+/g, ''))
					.selectAll("div")
					.data(k)
					.enter().append("div")
					.attr("class", "container");

					b.append("h3")
					.attr("class", "toggle-sub")
					.attr("data-toggle", "collapse")
					.attr("data-target", function(d){
						return "#view-" + d.replace(/\s+/g, '');
					})
					.html(function(d){
						return d;
					});

					b.append("div")
					.attr("class", "collapse row")
					.attr("id", function(d){
						return "view-" + d.replace(/\s+/g, '');
					})
					.each(function(d){
						var e = d3.select("#view-"+d.replace(/\s+/g, ''))
						.selectAll("div")
						.data(nav[p]["categories"][n]["subcategories"][d].candidates)
						.enter().append("div")
						.attr("class", "content col-md-2 col-sm-4");

						e.append("a")
						.attr("href", function(d){
							return d["detail_page_url"];
						})
						.append("img")
						.attr("src", function(d){
							return d.photo_url;
						});
						e.append("h3")
						.html(function(d){
							return d.Name;
						});
						e.append("h5")
						.html(function(d){
							return d.position;
						});
					});
				}else if(nav[p]["categories"][d]["visibility_of_subcategories"] == "hidden"){

					var b = d3.select("#view-"+d.replace(/\s+/g, ''))
					.append("div")
					.attr("class", "row")
					.selectAll("div")
					.data(nav[p]["categories"][d]["subcategories"][""]["candidates"])
					.enter().append("div")
					.attr("class", "content col-md-2 col-sm-4");

					b.append("a")
					.attr("href", function(d){
						return d["detail_page_url"];
					})
					.append("img")
					.attr("src", function(d){
						return d.photo_url;
					});
					b.append("h3")
					.html(function(d){
						return d.Name;
					});
					b.append("h5")
					.html(function(d){
						return d.position;
					});
				}
			});
		});
	});
</script>
